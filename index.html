<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css"></link>
    <title>D3-Coursework</title>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    <section class="section-1">  

        <div class="map">
            <p class="map-title">Covid-19 cases per million. </p>
            <div id="map-viz"></div>
            <p class="map-bottom">Severity of Covid-19 cases by country. The darker, the worse that specific country handled covid.</p>
        </div>
        
        <div class="sub-section-right">
            <div id="bubble-viz"></div>
            <div id="line-viz"></div>
        </div>
        
    </section>
    
    <section class="section-2">
        
        <div class="left-section">
            <p class="title gdp-title">Chart to show Correlation between GDP per capita and Cases per million</p>
            <div id="bubble-chart-viz"></div>
        </div>
        
        <div class="right-section">
            <p class="title vaccination-rate">Line-Graph plotting deaths overtime and vaccination rate worldwide</p>
            <div id="line-vaccine-viz"></div>
        </div>
        
    </section>

    <section class="section-3">
        <div id="pie-viz">
            <p class="pie-title">Total Cases by Continent</p>
        </div>
    </section>
    
    <script src="./bubble.js"></script>
    <script src="./map.js"></script>
    <script src="./line.js"></script>
    <script src="./bubbleChart.js"></script>
    <script src="./line-vac.js"></script>
    <script src="./piechart.js"></script>
      
</body>
</html>
